<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.M DIGITAL HEALTH HUB</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f8f9fb;
      color: #333;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #003366, #007bff);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 60px;
      width: auto;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    /* Hero section */
    .hero {
      background: url('assets/office-bg.jpeg') center/cover no-repeat;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      font-size: 3rem;
      z-index: 1;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
    }

    .hero p {
      font-size: 1.3rem;
      z-index: 1;
      animation: fadeInUp 1.5s ease;
    }

    .hero button {
      margin-top: 25px;
      padding: 12px 25px;
      background: #ffcc00;
      color: #003366;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1;
      animation: fadeInUp 2s ease;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background: #ffd633;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="A.M DIGITAL HEALTH HUB Logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to A.M DIGITAL HEALTH HUB</h1>
    <p>Empowering Communities through Digital Health and IT Solutions</p>
    <button onclick="goToAbout()">Learn More</button>
  </section>

  <footer>
    <p>&copy; 2025 A.M DIGITAL HEALTH HUB | All Rights Reserved</p>
    <p>Developed by <a href="#">Alhassan Mujtaba</a></p>
  </footer>

  <script>
    function goToAbout() {
      window.location.href = 'about.html';
    }
  </script>
</body>
</html>
